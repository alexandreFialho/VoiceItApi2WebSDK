<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>VoiceIt Web Demo</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="voiceItFront/semantic/dist/semantic.min.css">
  <script src="voiceItFront/semantic/dist/semantic.min.js"></script>
  <script src="index.js"></script>
  <script src="voiceItFront/voiceIt2.js"></script>
  <link rel="stylesheet" type="text/css" href="voiceItFront/voiceItCss/style.css" />
</head>

<body style="background-color:#DADADA;">
  <div id="mainColumn" class="ui middle aligned center aligned grid" style="width:100%;height:100%;">
    <div id="mainForm" class="ui large form">
      <div id="headingHolder">
        <h2 class="ui image header">
      <img src="voiceItFront/voiceItAssets/images/logo.png" class="image"/>
         <div class="content content2">
          <a style="color: #000000 !important;">
          Log-in to your account
        </a>
        </div>
          </h2>
      </div>

      <div id="formOverlay">
        <div class="ui segment">
          <div class="field" id="emailField">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field" id="passwordField">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
        </div>
      </div>

      <div id="authenticate" class="ui fluid large button">
        Authenticate
      </div>

      <div id="verifyHolder">
        <div id="verify" class="ui large label">
          Please Verify
        </div>
      </div>

      <div id="options" class="column">
        <div id="toggleHolder" class="toggleHolder">
          <div class="ui toggle checkbox">
            <input id="livenessToggle" type="checkbox" name="public">
            <label>Liveness Check</label>
          </div>
        </div>
        <div id="optionsHolder">
          <div class="ui compact menu">
            <div class="ui simple dropdown item">
              Voice
              <i class="dropdown "></i>
              <div class="menu">
                <div class="item voice" id="voiceEnrollmentBtn">Enrollment</div>
                <div class="item voice" id="voiceVerificationBtn">
                  <span>Verification</span>
                  <div id="enrollVoice" class="ui left pointing label">
                    Please Enroll First
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui compact menu">
            <div class="ui simple dropdown item">
              Face
              <i class="dropdown"></i>
              <div class="menu">
                <div class="item face" id="faceEnrollmentBtn">Enrollment</div>
                <div class="item face" id="faceVerificationBtn">
                  <span>Verification</span>
                  <div id="enrollFace" class="ui left pointing label">
                    Please Enroll First
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui compact menu">
            <div class="ui simple dropdown item">
              Video
              <i class="dropdown"></i>
              <div class="menu">
                <div class="item video" id="videoEnrollmentBtn">Enrollment</div>
                <div class="item video" id="videoVerificationBtn">
                  <span>Verification</span>
                  <div id="enrollVideo" class="ui right pointing label">
                    Please Enroll First
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
