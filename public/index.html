 <div class="ui middle aligned center aligned grid">
    <div class="column">


<div id="headingHolder">

          VoiceIt2

        </div>
          </h2>
   <div id="toggleHolder" class="toggleHolder">
        <div class="ui basic label" id="comingSoon">
      Coming Soon!
    </div>
  <div class="ui toggle checkbox">
  <input id="livenessToggle" type="checkbox" name="public">
  <label>Liveness Check</label>
</div>
</div>
</div>

<div id="options">
      <div class="ui compact menu">
    <div class="ui simple dropdown item">
      Voice
      <i class="dropdown "></i>
      <div class="menu">
        <div class="item voice biometricButton" >Enrollment</div>
        <div class="item voice biometricButton">Verification</div>
      </div>
    </div>
  </div>
  <div class="ui compact menu">
  <div class="ui simple dropdown item">
    Face
    <i class="dropdown"></i>
    <div class="menu">
      <div class="item face biometricButton">Enrollment</div>
      <div class="item face biometricButton">Verification</div>
    </div>
  </div>
</div>
<div class="ui compact menu">
  <div class="ui simple dropdown item">
    Video
    <i class="dropdown "></i>
    <div class="menu">
      <div class="item video biometricButton">Enrollment</div>
      <div class="item video biometricButton">Verification</div>
    </div>
  </div>
</div>
</div>
</div>

  <div class="ui modal" id="voiceModal">
    <i class="close icon"></i>
  <div class="image content">
    <div class="description">
      <div class="ui header">
      </div>
    </div>
  </div>
  </div>

  <div class="ui modal" id="videoModal">
  <i class="close icon" id="closeButton"></i>
  <div class="ui card" id="card">
  <div class="image" id="cardOverlay">
    <div id="warningOverlay"><img id="wait2" class="svg" src="assets/images/bars.svg"></img><span id="warnText" class="ui header">Reenrollment will delete all previous enrollments<br>Proceed?</span>
    <div>
        <i class="ic icon arrow circle left"></i>
        <i class="ic icons icon arrow circle right"></i>
    </div>
    </div>
    <div id="overlayHolder">
      <div id="overlay2"></div>
      <canvas width="460" height="345" id="cv">
      </canvas>
      <button id="readyButton" class="small ui customButton inverted basic button">
          Ready?
          <i class="chevron circle right icon"></i>
      </button>
      <div id="circle"></div>
      <canvas id="imageData"></canvas>
      <svg height="460" width="465" id="videoCircle">
        <mask id="mask1">
            <rect x="0" y="0" width="500" height="500" fill="white" />
            <circle cx="230" cy="180" r="130" fill="black"/>
        </mask>
      <g mask="url(#mask1)">
      <circle id="testSound" cx="230" cy="180" r="130" fill="#ffffff"/>
      <circle id="testSound2" cx="230" cy="180" r="130" fill="#ffffff"/>
      <circle id="testSound3" cx="230" cy="180" r="130" fill="#ffffff"/>
      </g>
      </svg>
    </div>
<video id="videoLiveness" autoplay playsinline></video>
  </div>
<canvas id="waveform" width="460" height="242"></canvas>
  <div class="content" id="content">

    <a class="header" style="height:2em;">
      <span id="header"> </span>
          <img id="wait" class="svg" src="assets/images/bars.svg"></img>
    </a>
  </div>
  <div class="extra content" id="extra">
    <img id="powered-by" src="assets/images/powered-by.png">
